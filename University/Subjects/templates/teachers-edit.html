<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Edit</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    {% include "nav-bar.html" %}
    <div class="container">
        <h2 class="text-center mb-3 mt-3">Edit Teacher Form</h2>
        <div class="d-flex justify-content-center align-items-center">
                <form action="/updateTeacher/" method="POST">{% csrf_token %}
                    <input type="hidden" id="id" name="id" value="{{ teacher.id }}">
                    <div class="my-4">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" value="{{ teacher.name}}" required>
                    </div>
                    <div class="my-4">
                        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" value="{{ teacher.last_name}}" required>
                    </div>
                    <div class="my-4 d-flex align-items-center">
                        <select name="tag" id="tag" class="form-control-sm" readonly>
                            <option value="{{teacher.tag}}">{{teacher.tag}}</option>
                            <option value="0412">0412</option>
                            <option value="0414">0414</option>
                            <option value="0416">0416</option>
                            <option value="0424">0424</option>
                            <option value="0426">0426</option>
                        </select>
                        <input type="text" id="phone_number" name="phone_number" class="form-control ml-3" maxlength="7" placeholder="Phone Number" value="{{teacher.phone_number}}" required>
                    </div>
                    <div class="my-4">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" value="{{teacher.email}}" required>
                    </div>
                    <div class="my-4 d-flex justify-content-around">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genre" value="M" {% if teacher.genre == "M" %}checked{% endif %}>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genre" value="F" {% if teacher.genre == "F" %}checked{% endif %}>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genre" value="O" {% if teacher.genre == "O" %}checked{% endif %}>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <div class="my-4">
                        <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="Birthdate" value="{{ teacher.birthdate|date:'Y-m-d' }}" required>
                    </div>
                    <div class="d-flex my-5 justify-content-around">
                        <button type="submit" class="btn btn-lg" style="background-color: #651C85; color: #FFFFFF;">Send</button>
                        <button type="submit" class="btn btn-lg btn-danger">Back<a href="/teachers"></a></button>
                    </div>
                </form>
          </form>
        </div>
      </div>
    {% include "footer.html" %}
</body>
</html>
