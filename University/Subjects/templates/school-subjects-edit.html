<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Edit</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    {% include "nav-bar.html" %}
    <div class="container">
        <h2 class="text-center mb-3 mt-3">Edit Teacher Form</h2>
        <div class="d-flex justify-content-center align-items-center">
                <form action="/updateSchoolSubject/" method="POST">{% csrf_token %}
                    <input type="hidden" id="id" name="id" value="{{school_subject.id}}">
                    <div class="my-4">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" value="{{school_subject.name}}" required>
                    </div>
                    <div class="my-4">
                        <input type="text" id="credits_units" name="credits_units" class="form-control" placeholder="Credits Units" value="{{school_subject.credits_units}}" required>
                    </div>
                    <div class="my-4">
                        <select name="teacher" id="teacher" class="form-control" readonly>
                            <option value="{{school_subject.teacher.id}}">{{school_subject.teacher.name}}-{{school_subject.teacher.email}}</option>
                            {% for teacher in teachers %}
                              <option value="{{teacher.id}}">{{teacher.name}}-{{teacher.email}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex my-5 justify-content-around">
                        <button type="submit" class="btn btn-lg" style="background-color: #651C85; color: #FFFFFF;">Send</button>
                        <button type="submit" class="btn btn-lg btn-danger">Back<a href="/SchoolSubjects"></a></button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    {% include "footer.html" %}
</body>
</html>
